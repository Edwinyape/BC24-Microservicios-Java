server:
  port: 8083
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8082/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customer/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
        - id: operations-service
          uri: lb://operations-service
          predicates:
            - Path=/operations/**